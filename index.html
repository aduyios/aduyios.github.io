<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, minimum-scale=1.0,
user-scalable=no, viewport-fit=cover">

<title>DUY IOS 40 APP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
-webkit-tap-highlight-color: transparent;
}

html,body{
height:100%;
overflow:hidden;
touch-action:manipulation;
background:linear-gradient(180deg,#1e3c72,#2a5298);
color:white;
}

#rainbow{
position:fixed;
inset:0;
pointer-events:none;
border:6px solid;
border-image:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet) 1;
animation:hue 6s linear infinite;
}
@keyframes hue{
0%{filter:hue-rotate(0deg)}
100%{filter:hue-rotate(360deg)}
}

#snow{
position:fixed;
inset:0;
pointer-events:none;
}
.snowflake{
position:absolute;
color:white;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh)}
}

.screen{
display:none;
height:100%;
width:100%;
padding:20px;
text-align:center;
overflow:auto;
}
.active{
display:block;
}

input{
padding:12px;
border-radius:12px;
border:none;
font-size:16px;
width:200px;
text-align:center;
}

button{
margin-top:10px;
padding:10px 20px;
border:none;
border-radius:12px;
background:#007aff;
color:white;
font-size:14px;
}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:14px;
margin-top:20px;
}

.app{
background:white;
color:black;
padding:15px 5px;
border-radius:20px;
font-size:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

#back{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:none;
}
</style>
</head>
<body>

<div id="rainbow"></div>
<div id="snow"></div>

<!-- LOCK -->
<div id="lock" class="screen active">
<h2>üîê Nh·∫≠p m·∫≠t kh·∫©u</h2>
<br>
<input type="password" id="pass" maxlength="6">
<br>
<button onclick="unlock()">M·ªü kh√≥a</button>
<p id="msg"></p>
</div>

<!-- HOME -->
<div id="home" class="screen">
<h2>Xin ch√†o Duy üëë</h2>
<div class="grid" id="apps"></div>
</div>

<!-- APP -->
<div id="appScreen" class="screen">
<h2 id="appTitle"></h2>
<p id="appText">App ƒëang ho·∫°t ƒë·ªông...</p>
</div>

<button id="back" onclick="goHome()">‚¨ÖÔ∏è Quay l·∫°i</button>

<script>

/* CH·∫∂N DOUBLE TAP ZOOM */
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
const now = new Date().getTime();
if (now - lastTouchEnd <= 300) {
event.preventDefault();
}
lastTouchEnd = now;
}, false);

document.addEventListener('gesturestart', function (e) {
e.preventDefault();
});

/* TUY·∫æT */
function snow(){
for(let i=0;i<50;i++){
let s=document.createElement("div");
s.className="snowflake";
s.innerHTML="‚ùÑ";
s.style.left=Math.random()*100+"vw";
s.style.fontSize=10+Math.random()*20+"px";
s.style.animationDuration=4+Math.random()*6+"s";
document.getElementById("snow").appendChild(s);
}
}
snow();

/* PASSWORD */
function unlock(){
if(document.getElementById("pass").value==="888888"){
document.getElementById("lock").classList.remove("active");
document.getElementById("home").classList.add("active");
}else{
document.getElementById("msg").innerText="Sai m·∫≠t kh·∫©u!";
}
}

/* T·∫†O 40 APP */
const apps=document.getElementById("apps");

for(let i=1;i<=40;i++){
let a=document.createElement("div");
a.className="app";
a.innerText="App "+i;
a.onclick=()=>openApp("App "+i);
apps.appendChild(a);
}

function openApp(name){
document.getElementById("home").classList.remove("active");
document.getElementById("appScreen").classList.add("active");
document.getElementById("appTitle").innerText=name;
document.getElementById("appText").innerText="B·∫°n ƒëang m·ªü "+name;
document.getElementById("back").style.display="block";
}

function goHome(){
document.getElementById("appScreen").classList.remove("active");
document.getElementById("home").classList.add("active");
document.getElementById("back").style.display="none";
}

</script>
</body>
</html>
