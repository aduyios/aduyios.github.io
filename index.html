<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duy iOS Pro Max</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{
    height:100vh;
    overflow:hidden;
    background:black;
    color:white;
}

/* sao r∆°i */
canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:0;
}

/* lock screen */
.lock{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(15px);
    z-index:2;
}

.lock h1{
    font-size:32px;
    margin-bottom:20px;
}

.unlock{
    padding:10px 25px;
    border-radius:30px;
    border:none;
    background:linear-gradient(90deg,#00ffcc,#0066ff);
    color:white;
    font-size:16px;
}

/* main card */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.1);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:320px;
    display:none;
    z-index:1;
}

.card h2{margin-bottom:10px;}
.card p{opacity:0.8;margin-bottom:20px;}

.icons a{
    margin:0 10px;
    text-decoration:none;
    color:white;
    font-size:22px;
}

.dynamic{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    width:120px;
    height:30px;
    background:black;
    border-radius:20px;
    z-index:3;
}
</style>
</head>

<body>

<div class="dynamic"></div>

<canvas id="stars"></canvas>

<div class="lock" id="lockscreen">
    <h1>üîê Face ID</h1>
    <button class="unlock" onclick="unlock()">M·ªü kh√≥a</button>
</div>

<div class="card" id="main">
    <h2>Duy ƒë·∫πp trai üòé</h2>
    <p>iOS Developer ‚Ä¢ Hacker ‚Ä¢ Pro Max 2026</p>
    <div class="icons">
        <a href="#">üåê</a>
        <a href="#">üìò</a>
        <a href="#">üéµ</a>
    </div>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
function unlock(){
    document.getElementById("lockscreen").style.display="none";
    document.getElementById("main").style.display="block";
    document.getElementById("music").play();
}

/* sao r∆°i */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    for(let i of stars){
        ctx.beginPath();
        ctx.arc(i.x,i.y,i.r,0,Math.PI*2);
        ctx.fill();
        i.y+=0.5;
        if(i.y>canvas.height)i.y=0;
    }
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
