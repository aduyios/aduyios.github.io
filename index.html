/* ===== REAL TIME ===== */
setInterval(()=>{

},1000);

/* ===== BATTERY FAKE DYNAMIC ===== */
let battery=100;

battery--;
if(battery<=1) battery=100;
document.getElementById("battery").innerText=battery;
},5000);

/* ===== PIN SYSTEM 888888 ===== */
const correctPin="888888";
let input="";
const dots=document.getElementById("dots");
const grid=document.getElementById("pinGrid");

for(let i=1;i<=9;i++)createBtn(i);
createBtn(0);

function createBtn(n){
const btn=document.createElement("button");
btn.className="pin-btn";
btn.innerText=n;
btn.onclick=()=>{
if(input.length<6){
input+=n;
updateDots();
if(input.length===6){
if(input===correctPin){
unlock();
}else{
navigator.vibrate?.(200);
input="";
updateDots();
}
}
}
};
grid.appendChild(btn);
}

function updateDots(){
dots.innerText=input.padEnd(6,"_");
}

function unlock(){
document.getElementById("lock").style.transform="scale(1.2)";
document.getElementById("lock").style.opacity="0";

document.getElementById("lock").style.display="none";
},600);
