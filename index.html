<!DOCTYPE html>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
-webkit-tap-highlight-color:transparent;
}

body{
overflow-x:hidden;
background:linear-gradient(to bottom,#dbe7ff,#a9c3f5);
color:#111;
}

/* HEADER */
.header{
position:sticky;
top:0;
background:rgba(130,160,210,0.85);
backdrop-filter:blur(20px);
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:600;
color:white;
font-size:20px;
}

/* PROFILE */
.profile{
text-align:center;
padding:60px 20px 30px;
}

.avatar{
width:130px;
height:130px;
border-radius:50%;
background:linear-gradient(145deg,#bcd2ff,#9db8f0);
margin:0 auto 20px;
box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.name{
font-size:30px;
font-weight:700;
}

.tick{
background:#2ea0ff;
color:white;
font-size:14px;
padding:4px 8px;
border-radius:50%;
margin-left:8px;
}

.sub{
margin-top:10px;
color:#4d5f8f;
font-size:18px;
}

/* SECTION */
.section-title{
font-size:34px;
font-weight:800;
text-align:center;
margin:40px 0 20px;
}

/* ITEM */
.item{
display:flex;
align-items:center;
justify-content:space-between;
padding:20px 25px;
margin:0 15px;
border-bottom:1px solid rgba(0,0,0,0.08);
}

.left{
display:flex;
align-items:center;
gap:18px;
}

.icon{
width:70px;
height:70px;
border-radius:22px;
background:linear-gradient(145deg,#5b8df5,#3d6ed6);
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

.text-title{
font-size:20px;
font-weight:700;
}

.text-sub{
font-size:14px;
color:#4d5f8f;
margin-top:5px;
}

.download{
font-size:30px;
color:#3d6ed6;
}

/* SNOW */
.snow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:999;
}

.snowflake{
position:absolute;
color:white;
animation:fall linear infinite;
opacity:0.8;
}

@keyframes fall{
to{transform:translateY(110vh)}
}
</style>
</head>
