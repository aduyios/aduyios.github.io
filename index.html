<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anh Duy IOS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(to bottom,#f4f4f4,#e9f5ff,#d7ecff);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

/* Rainbow border */
body::before{
content:"";
position:fixed;
inset:0;
padding:3px;
background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
background-size:400%;
animation:borderRun 8s linear infinite;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
pointer-events:none;
}

@keyframes borderRun{
0%{background-position:0% 50%}
100%{background-position:400% 50%}
}

/* Avatar */
.avatar{
width:150px;
height:150px;
border-radius:50%;
background:url('https://images.unsplash.com/photo-1618331835717-801e976710b2?q=80&w=500&auto=format&fit=crop') center/cover;
box-shadow:0 0 25px rgba(0,150,255,0.6);
margin-bottom:20px;
border:4px solid white;
}

/* Text */
.subtitle{
font-size:20px;
color:#666;
}

.title{
font-size:32px;
font-weight:700;
margin-top:5px;
}

.verify{
display:inline-block;
background:#1da1f2;
color:white;
border-radius:50%;
font-size:14px;
padding:3px 7px;
margin-left:6px;
}

/* Social buttons */
.social{
display:flex;
gap:20px;
margin-top:30px;
}

.btn{
width:70px;
height:70px;
border-radius:20px;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}

.btn:hover{
transform:translateY(-5px);
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Snow */
.snow{
position:fixed;
top:-10px;
color:white;
font-size:12px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="avatar"></div>

<div class="subtitle">Hi, i am</div>
<div class="title">Anh Duy IOS <span class="verify">‚úî</span></div>

<div class="social">
<a href="#" class="btn">üì©</a>
<a href="#" class="btn">üí¨</a>
<a href="#" class="btn">‚ñ∂Ô∏è</a>
</div>

<script>
function createSnow(){
const snow=document.createElement("div");
snow.className="snow";
snow.innerHTML="‚ùÑ";
snow.style.left=Math.random()*100+"vw";
snow.style.animationDuration=(4+Math.random()*6)+"s";
snow.style.opacity=Math.random();
document.body.appendChild(snow);
setTimeout(()=>snow.remove(),8000);
}
setInterval(createSnow,300);
</script>

</body>
</html>
