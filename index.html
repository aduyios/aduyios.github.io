<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUY IOS ULTIMATE ‚àû</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{
background:linear-gradient(180deg,#ffffff,#cce6ff);
overflow:hidden;
height:100vh;
color:#000;
}
#rainbowBorder{
position:fixed;
top:0;left:0;width:100%;height:100%;
pointer-events:none;
border:6px solid;
border-image:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet) 1;
animation:borderMove 5s linear infinite;
}
@keyframes borderMove{
0%{filter:hue-rotate(0deg)}
100%{filter:hue-rotate(360deg)}
}
#snow{position:fixed;width:100%;height:100%;pointer-events:none}
.snowflake{
position:absolute;
top:-10px;
color:white;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(100vh)}
}
.screen{display:none;width:100%;height:100%;padding:20px;text-align:center}
.active{display:block}
h1{margin-top:40px}
button{
padding:10px 20px;
border:none;
border-radius:12px;
background:#007aff;
color:white;
margin:5px;
}
.appGrid{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
margin-top:20px;
}
.appIcon{
background:white;
padding:10px;
border-radius:20px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
cursor:pointer;
}
#dynamicIsland{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
background:black;
color:white;
padding:8px 20px;
border-radius:30px;
font-size:12px;
}
#backBtn{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:none;
}
img.anime{
width:150px;
border-radius:20px;
margin-top:20px;
}
</style>
</head>
<body>

<div id="rainbowBorder"></div>
<div id="snow"></div>
<div id="dynamicIsland">DUY IOS ‚Ä¢ 100% üîã</div>

<audio id="bgMusic" loop autoplay>
<source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_12_-_Friends.mp3" type="audio/mpeg">
</audio>

<div id="lock" class="screen active">
<h1>üîê Nh·∫≠p m·∫≠t kh·∫©u</h1>
<input type="password" id="pass" maxlength="6" style="padding:10px;border-radius:10px;border:1px solid #ccc">
<br><br>
<button onclick="unlock()">M·ªü kh√≥a</button>
<button onclick="faceID()">Face ID</button>
<p id="lockMsg"></p>
</div>

<div id="home" class="screen">
<h1>Hi, I am Anh Duy IOS ‚úîÔ∏è</h1>
<img class="anime" id="animeImg" src="">
<div class="appGrid" id="apps"></div>
</div>

<div id="appScreen" class="screen">
<h2 id="appTitle"></h2>
<p id="appContent"></p>
</div>

<button id="backBtn" onclick="goHome()">‚¨ÖÔ∏è Quay l·∫°i</button>

<script>
const PASSWORD="888888";
const apps=document.getElementById("apps");
const appScreen=document.getElementById("appScreen");
const home=document.getElementById("home");
const backBtn=document.getElementById("backBtn");

function vibrate(){ if(navigator.vibrate) navigator.vibrate(50); }

function unlock(){
let val=document.getElementById("pass").value;
if(val===PASSWORD){
document.getElementById("lock").classList.remove("active");
home.classList.add("active");
randomAnime();
}else{
document.getElementById("lockMsg").innerText="Sai m·∫≠t kh·∫©u!";
vibrate();
}
}

function faceID(){
document.getElementById("lockMsg").innerText="ƒêang qu√©t Face ID...";
setTimeout(()=>{
document.getElementById("lock").classList.remove("active");
home.classList.add("active");
randomAnime();
},1000);
}

function openApp(name){
vibrate();
home.classList.remove("active");
appScreen.classList.add("active");
backBtn.style.display="block";
document.getElementById("appTitle").innerText=name;
document.getElementById("appContent").innerText="Ch√†o m·ª´ng ƒë·∫øn v·ªõi "+name;
}

function goHome(){
appScreen.classList.remove("active");
home.classList.add("active");
backBtn.style.display="none";
}

for(let i=1;i<=40;i++){
let div=document.createElement("div");
div.className="appIcon";
div.innerText="App "+i;
div.onclick=()=>openApp("App "+i);
apps.appendChild(div);
}

function randomAnime(){
const images=[
"https://i.imgur.com/1.jpg",
"https://i.imgur.com/2.jpg",
"https://i.imgur.com/3.jpg",
"https://i.imgur.com/4.jpg",
"https://i.imgur.com/5.jpg"
];
document.getElementById("animeImg").src=
images[Math.floor(Math.random()*images.length)];
}

function createSnow(){
for(let i=0;i<50;i++){
let snow=document.createElement("div");
snow.className="snowflake";
snow.innerText="‚ùÑ";
snow.style.left=Math.random()*100+"vw";
snow.style.animationDuration=5+Math.random()*5+"s";
snow.style.fontSize=10+Math.random()*20+"px";
document.getElementById("snow").appendChild(snow);
}
}
createSnow();
</script>

</body>
</html>
