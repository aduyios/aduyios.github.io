<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
-webkit-tap-highlight-color:transparent;
}

html,body{
height:100%;
overflow:hidden;
background:#000;
color:white;
}

/* Rainbow border */
#rainbow{
position:fixed;
inset:0;
border:6px solid;
border-image:linear-gradient(45deg,red,orange,yellow,green,blue,purple) 1;
pointer-events:none;
animation:hue 6s linear infinite;
}
@keyframes hue{
0%{filter:hue-rotate(0deg)}
100%{filter:hue-rotate(360deg)}
}

/* Snow */
#snow{
position:fixed;
inset:0;
pointer-events:none;
}
.snow{
position:absolute;
color:white;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh)}
}

/* Screen */
.screen{
display:none;
height:100%;
width:100%;
padding:20px;
overflow:auto;
}
.active{display:block}

/* LOCK */
.lock{
display:flex;
flex-direction:column;
align-items:center;
margin-top:80px;
}

.dots{
display:flex;
gap:10px;
margin:20px 0;
}
.dot{
width:14px;
height:14px;
border:2px solid white;
border-radius:50%;
}
.dot.fill{
background:white;
}

.keypad{
display:grid;
grid-template-columns:repeat(3,80px);
gap:15px;
justify-content:center;
}
.key{
background:#1c1c1e;
padding:20px;
border-radius:50%;
font-size:20px;
}

/* HOME */
.anime{
position:fixed;
inset:0;
background:url('https://images.alphacoders.com/131/1314071.jpg') center/cover;
opacity:0.4;
z-index:-1;
}

.tabs{
display:flex;
gap:10px;
margin-bottom:15px;
overflow-x:auto;
}
.tab{
padding:8px 15px;
background:#1c1c1e;
border-radius:20px;
font-size:13px;
white-space:nowrap;
}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
}

.app{
background:linear-gradient(145deg,#2c2c2e,#1c1c1e);
padding:15px 5px;
border-radius:22px;
text-align:center;
font-size:11px;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.icon{
font-size:24px;
margin-bottom:5px;
}

#back{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:none;
background:#007aff;
padding:10px 20px;
border-radius:20px;
}
</style>
</head>

<script>

/* CH·∫∂N ZOOM */
document.addEventListener('gesturestart', e=>e.preventDefault());
let last=0;
document.addEventListener('touchend',e=>{

if(now-last<=300)e.preventDefault();

});

/* SNOW */
for(let i=0;i<50;i++){

/* PASSCODE */
let pass="";

const dots=document.getElementById("dots");
for(let i=0;i<6;i++){
let d=document.createElement("div");
d.className="dot";
dots.appendChild(d);
}
function updateDots(){
[...dots.children].forEach((d,i)=>{
d.classList.toggle("fill",i<pass.length);
});
}
function press(num){
if(pass.length<6){
pass+=num;
updateDots();
if(pass.length===6){
if(pass===correct){
document.getElementById("lock").classList.remove("active");
document.getElementById("home").classList.add("active");
}else{
pass="";
updateDots();
}
}
}
}
for(let i=1;i<=9;i++){
let k=document.createElement("div");
k.className="key";
k.innerText=i;
k.onclick=()=>press(i);
document.getElementById("keys").appendChild(k);
}

"üß† IQ Test","üõ†Ô∏è Fix Tool","üé• Clip Maker","üéØ Target Hit"
];
