<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Duy iOS</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
-webkit-tap-highlight-color:transparent;
}

body{
overflow-x:hidden;
background:linear-gradient(to bottom,#dbe7ff,#a9c3f5);
}

/* HEADER */
.header{
position:sticky;
top:0;
background:rgba(130,160,210,0.85);
backdrop-filter:blur(20px);
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:600;
color:white;
font-size:20px;
}

/* PROFILE */
.profile{
text-align:center;
padding:60px 20px 30px;
}

.avatar{
width:130px;
height:130px;
border-radius:50%;
background:linear-gradient(145deg,#bcd2ff,#9db8f0);
margin:0 auto 20px;
box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.name{
font-size:30px;
font-weight:700;
}

.tick{
background:#2ea0ff;
color:white;
font-size:14px;
padding:4px 8px;
border-radius:50%;
margin-left:8px;
}

.sub{
margin-top:10px;
color:#4d5f8f;
font-size:18px;
}

/* SECTION */
.section-title{
font-size:34px;
font-weight:800;
text-align:center;
margin:40px 0 20px;
}

/* ITEM */
.item{
display:flex;
align-items:center;
justify-content:space-between;
padding:20px 25px;
margin:0 15px;
border-bottom:1px solid rgba(0,0,0,0.08);
}

.left{
display:flex;
align-items:center;
gap:18px;
}

.icon{
width:70px;
height:70px;
border-radius:22px;
background:linear-gradient(145deg,#5b8df5,#3d6ed6);
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

.icon-img{
width:70px;
height:70px;
border-radius:22px;
object-fit:cover;
box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

.text-title{
font-size:20px;
font-weight:700;
}

.text-sub{
font-size:14px;
color:#4d5f8f;
margin-top:5px;
}

.download{
font-size:16px;
color:#007aff;
background:#e6f0ff;
padding:8px 18px;
border-radius:20px;
font-weight:600;
cursor:pointer;
}

/* SNOW */
.snow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:999;
}

.snowflake{
position:absolute;
color:white;
animation:fall linear infinite;
opacity:0.8;
}

@keyframes fall{
to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="header">
<div>DUY IOS</div>
<div>â˜°</div>
</div>

<div class="profile">
<div class="avatar"></div>
<div class="name">Duy iOS <span class="tick">âœ“</span></div>
<div class="sub">Developer</div>
</div>

<div class="section-title">Táº£i Game</div>
<div id="gameList"></div>

<div class="section-title">á»¨ng Dá»¥ng</div>
<div id="realApps"></div>

<div class="snow" id="snow"></div>

<script>

/* 40 GAME */
const games=[
"Battle Arena","Ninja Hero","Shadow Fight","Dragon War",
"Zombie Rush","Speed Racer","Sniper Elite",
"Monster Clash","Sky Adventure","Hero Legends",
"Battle Royale X","Sword Master","Pixel War",
"Galaxy Attack","Street Fighter Go",
"Warzone Mobile","Magic Arena",
"Clash Heroes","Mini World","Block Craft",
"Racing King","Football Star",
"Gun Strike","Island Survival",
"Mythic Quest","Cyber Hunter",
"Dark Knight","Legend Arena",
"Super Ninja","Rogue Hero",
"Space Battle","Final Warrior",
"Fury Road","Empire War",
"Storm Arena","Demon Slayer",
"Arcade King","Survival X",
"Wild Hunter","Ultimate Arena"
];

const gameContainer=document.getElementById("gameList");

games.forEach(name=>{
gameContainer.innerHTML+=`
<div class="item">
<div class="left">
<div class="icon">ðŸŽ®</div>
<div>
<div class="text-title">${name}</div>
<div class="text-sub">Cáº­p nháº­t hÃ´m nay</div>
</div>
</div>
<div class="download">Táº£i</div>
</div>`;
});


/* 10 APP THáº¬T - Láº¤Y ICON QUA ITUNES API */
const realAppNames=[
"Clash Royale",
"Subway Surfers",
"Minecraft",
"Among Us",
"Royal Match",
"Homescapes",
"Call of Duty Mobile",
"PUBG Mobile",
"Brawl Stars",
"Genshin Impact"
];

const appContainer=document.getElementById("realApps");

realAppNames.forEach(name=>{
fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(name)}&entity=software&limit=1`)
.then(res=>res.json())
.then(data=>{
if(data.results.length>0){
const app=data.results[0];
appContainer.innerHTML+=`
<div class="item">
<div class="left">
<img src="${app.artworkUrl512}" class="icon-img">
<div>
<div class="text-title">${app.trackName}</div>
<div class="text-sub">${app.primaryGenreName}</div>
</div>
</div>
<div class="download" onclick="window.open('${app.trackViewUrl}','_blank')">Nháº­n</div>
</div>`;
}
});
});


/* SNOW */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="snowflake";
s.innerHTML="â„";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=5+Math.random()*5+"s";
s.style.fontSize=10+Math.random()*20+"px";
document.getElementById("snow").appendChild(s);
}

</script>

</body>
</html>
