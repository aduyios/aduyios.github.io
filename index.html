<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anh Duy IOS 12.0</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(-45deg,#f4f4f4,#e9f5ff,#cde9ff,#eaf6ff);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
color:#222;
}

/* Background animation */
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Rainbow border */
body::before{
content:"";
position:fixed;
inset:0;
padding:3px;
background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
background-size:400%;
animation:borderRun 8s linear infinite;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
pointer-events:none;
}
@keyframes borderRun{
0%{background-position:0% 50%}
100%{background-position:400% 50%}
}

/* Status bar */
.status{
width:100%;
display:flex;
justify-content:space-between;
padding:10px 20px;
font-weight:600;
font-size:14px;
}

/* Avatar */
.avatar{
margin-top:20px;
width:160px;
height:160px;
border-radius:50%;
background:url('https://images.unsplash.com/photo-1618331835717-801e976710b2?q=80&w=500&auto=format&fit=crop') center/cover;
border:5px solid white;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 15px rgba(0,150,255,0.5)}
to{box-shadow:0 0 40px rgba(0,150,255,1)}
}

.subtitle{
margin-top:20px;
font-size:20px;
color:#666;
}

.title{
font-size:34px;
font-weight:700;
margin-top:5px;
}

.verify{
display:inline-block;
background:#1da1f2;
color:white;
border-radius:50%;
font-size:14px;
padding:3px 7px;
margin-left:6px;
}

/* Social buttons */
.social{
display:flex;
gap:25px;
margin-top:30px;
}
.btn{
width:75px;
height:75px;
border-radius:25px;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
transition:0.3s;
}
.btn:hover{
transform:translateY(-6px);
box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* Card */
.card{
margin-top:40px;
width:85%;
max-width:400px;
background:white;
padding:25px;
border-radius:25px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

/* Snow & Spark */
.snow,.spark{
position:fixed;
top:-10px;
animation:fall linear infinite;
}
.snow{color:white;font-size:14px;}
.spark{color:rgba(255,255,255,0.8);font-size:8px;}
@keyframes fall{
to{transform:translateY(110vh)}
}

/* Music button */
.music-btn{
position:fixed;
bottom:20px;
right:20px;
width:55px;
height:55px;
border-radius:50%;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
cursor:pointer;
z-index:999;
}
</style>
</head>

<body>

<div class="status">
<div id="time"></div>
<div>üì∂ 5G üîã <span id="battery">100</span>%</div>
</div>

<div class="avatar"></div>

<div class="subtitle">Hi, i am</div>
<div class="title">Anh Duy IOS <span class="verify">‚úî</span></div>

<div class="social">
<div class="btn">üì©</div>
<div class="btn">üí¨</div>
<div class="btn">‚ñ∂Ô∏è</div>
</div>

<div class="card">
<h3>Website Ch√≠nh Th·ª©c</h3>
<p>Welcome to Anh Duy IOS 12.0 Ultimate üöÄ</p>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" id="musicBtn">üéµ</div>

<script>
function updateTime(){
const now=new Date();
document.getElementById("time").innerHTML=
now.getHours().toString().padStart(2,"0")+":"+
now.getMinutes().toString().padStart(2,"0");
}
setInterval(updateTime,1000);
updateTime();

let battery=100;
setInterval(()=>{
battery--;
if(battery<=0) battery=100;
document.getElementById("battery").innerText=battery;
},5000);

/* Snow */
function snow(){
const s=document.createElement("div");
s.className="snow";
s.innerHTML="‚ùÑ";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(4+Math.random()*6)+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),8000);
}
setInterval(snow,250);

/* Spark */
function spark(){
const s=document.createElement("div");
s.className="spark";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(5+Math.random()*7)+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),9000);
}
setInterval(spark,500);

/* Music */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

document.addEventListener("click",function start(){
music.volume=0.4;
music.play();
document.removeEventListener("click",start);
});

btn.onclick=function(){
if(music.paused){
music.play();
btn.innerHTML="üéµ";
}else{
music.pause();
btn.innerHTML="üîá";
}
};
</script>

</body>
</html>
